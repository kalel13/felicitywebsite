<!-- Container (The Band Section) -->
<div id="band" class="container text-center">
  <h3>FELICITY INSTRUMENTS</h3>
  <p><em>We love music!</em></p>
  <p>We adore this musical generation. Keeping that in mind, we have come up with all the curated instruments for the love of music. </p>
  
  <p>FELICITY is India's largest direct online retailer for musical instruments and pro audio equipment.  We also offer a wide range of services to the music entertainment industry. Felicity instruments has a rich history of working with some of the greatest musicians in India. We have worked with big names like Lata Mangeshkar, Sonu Nigam, Anu Malik and many more! Our branches are spread across the country with headquarters in Mumbai. Check the list below to find the nearest store to you. But wait if you cannot visit the store, don't worry! Now we are available as an online store too! You can browse through our unending catalogue and receive a home  delivery of your favourite guitars, pianos, ukeleles and a lot more. Name it and you got it. </p>
<p>
We have a large collection of various instruments ranging from Indian classical to western classical to modern contemporary musical instruments. We also rent them for events, shows, house parties, and trips. We take orders for antique instruments too. All our products are 100% legit and straight outta brand. We aim to serve the best. Our customers are our most valuable asset. We would never mess with them by giving them not-so-good products. Each and every product is well inspected by our team before delivering it you. Our shipping partners are also only the one's with proven word class reputation and we make sure even if there is any issue with the shipping, our customers never have to make any extra effort.

We are partners with most of the best selling brands across the world and all brands that we have on our website!
What this means for you as a customer is that, you can be 100% sure that whatever you've ordered, is genuine and shipped directly from the Manufacturer to us and then you. This means that you get a 100% original product guarantee. So you can sit back and relax while we deliver the masterpiece to your place.  </p>
<p>
Felicity was founded in 1960 by Ms. Nirali Ashar. Being a music lover herself, she always wanted to start a revolution in the musical instruments business. Being one of the biggest suppliers in India, we believe her dream has been fulfilled. We strive to keep her legacy alive through generations of Felicity. In 2000, Mr. Harry Styles was appointed as the CEO of Felicity. We have had many major feats under his leadership. In 2004, the first ever war of violins called "Play-offs" was held in NSCI, Worli. We've since been conducting such playoff competitions for different instruments every alternate year since. Apart from these we had a big concert "My world" in 2017 which was a huge success. 
</p>
<p>
The best part is to celebrate our first month, we have <b>special offers</b> going on on your favourites. What more? Oh wait, there's something more! If you order online, delivery charges are on us. Yes, you heard it right! We are paying for the delivery of your order no matter how big it is! <b>Quick* and free delivery</b>
What happens when you get the products but you don't like it? Worry not, we give you a 10 Day Return Policy* which you can avail and send the product back to us and get a full refund!
Could it get any better? Come shop with us today and let's start this journey of trust and premium quality. 
<p>
If you have any issue setting up the product or any query regarding the product, we'll be more than happy to help you out with it! Our product specialists are just a call or email away +91-22-123456789 (10AM - 10PM), helpdesk@felicity.com!
</p> <p>
